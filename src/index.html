<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don't Laugh Challenge</title>
  </head>
  <body>
    <div
      class="relative flex items-center justify-center py-16 bg-gray-50 sm:py-24 lg:py-32 mb-16"
    >
      <div
        class="absolute inset-0 bg-gradient-to-r from-teal-500 to-cyan-600 dark:from-neutral-700 dark:to-neutral-800"
        aria-hidden="true"
      ></div>
      <div class="relative px-4 sm:px-6 lg:px-8">
        <div class="mx-auto text-lg text-center max-w-4xl">
          <img class="inline-block" id="laughImg" alt="" />
          <h1
            class="text-4xl font-extrabold tracking-tight text-white sm:text-4xl lg:text-5xl"
          >
            <span class="block mb-6">Don't Laugh Challenge</span>
          </h1>
          <p
            class="text-white/90 text-[34px] leading-[38px] text-teal-50 max-w-3xl my-8"
            id="joke"
          >
            When will the little snake arrive? I don't know but he won't be
            long...
          </p>

          <button
            type="button"
            id="jokeBtn"
            class="inline-block rounded bg-white px-7 pb-2.5 pt-3 text-sm font-medium uppercase leading-normal text-neutral-800 shadow-[0_4px_9px_-4px_#cbcbcb] transition duration-150 ease-in-out hover:bg-neutral-100 hover:shadow-[0_8px_9px_-4px_rgba(203,203,203,0.3),0_4px_18px_0_rgba(203,203,203,0.2)] focus:bg-neutral-100 focus:shadow-[0_8px_9px_-4px_rgba(203,203,203,0.3),0_4px_18px_0_rgba(203,203,203,0.2)] focus:outline-none focus:ring-0 active:bg-neutral-200 active:shadow-[0_8px_9px_-4px_rgba(203,203,203,0.3),0_4px_18px_0_rgba(203,203,203,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(251,251,251,0.3)] dark:hover:shadow-[0_8px_9px_-4px_rgba(251,251,251,0.1),0_4px_18px_0_rgba(251,251,251,0.05)] dark:focus:shadow-[0_8px_9px_-4px_rgba(251,251,251,0.1),0_4px_18px_0_rgba(251,251,251,0.05)] dark:active:shadow-[0_8px_9px_-4px_rgba(251,251,251,0.1),0_4px_18px_0_rgba(251,251,251,0.05)]"
          >
            Get Another Joke
          </button>
        </div>
      </div>
    </div>
    <div class="fixed bottom-4 right-4 space-x-4">
      <a
        class="text-white"
        href="https://github.com/RabbiIslamRony/Generate-Random-Joke"
        data-te-toggle="tooltip"
        data-te-placement="left"
        title="Please give a star if you like this project"
        data-te-template='<div class="opacity-0 transition-opacity duration-300 ease-in-out absolute z-[1080] block m-0 text-sm not-italic font-normal text-left no-underline underline-offset-auto normal-case leading-6 tracking-normal break-normal whitespace-normal" role="tooltip">
          <div data-te-tooltip-inner-ref class="tooltip-inner max-w-[200px] text-sm py-1.5 px-4 text-dark dark:text-white text-center bg-white dark:bg-dark rounded shadow-lg"></div>
          </div>'
      >
        <svg
          class="w-25"
          xmlns="http://www.w3.org/2000/svg"
          data-name="Layer 1"
          viewBox="0 0 24 24"
          id="github"
